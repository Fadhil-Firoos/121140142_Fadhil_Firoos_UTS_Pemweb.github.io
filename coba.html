<!DOCTYPE html>
<html>
<head>
    <style>
        /* Default styling for the table */
.table-container {
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

/* Media query to make the table scroll horizontally on smaller screens */
@media (max-width: 600px) {
    .table-container {
        overflow-x: scroll;
    }
}

/* Optional: You can add additional styles for smaller screens if needed */
@media (max-width: 400px) {
    th, td {
        padding: 6px;
    }
}

    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                    <th>Header 3</th>
                    <!-- Add more headers as needed -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                    <!-- Add more data rows as needed -->
                </tr>
                <!-- Add more data rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
